<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #333;
        }
        
        .form {
            margin-bottom: 20px;
        }
        
        .form input,
        .form select,
        .form .switch-field {
            width: calc(100% - 20px);
            margin: 10px auto;
        }
        
        .form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form input:focus {
            border-color: #a5dc86;
        }
        
        .switch-field {
            display: flex;
            justify-content: space-between;
        }
        
        .switch-field label {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .switch-field input:checked + label {
            background-color: #a5dc86;
            color: white;
            border-color: #a5dc86;
        }
        
        .submit {
            background: #a5dc86;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit:hover {
            background-color: #86b365;
        }
        
        .result {
            background: #dcd686;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .img {
            background: url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="img"></div>
    <div class="container">
        <form class="form">
            <h2>Area (Square Feet)</h2>
            <input class="area" type="text" id="uiSqft" name="Squareft" value="1000">
            <h2>BHK</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                <label for="radio-bhk-1">1</label>
                <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                <label for="radio-bhk-2">2</label>
                <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                <label for="radio-bhk-3">3</label>
                <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                <label for="radio-bhk-4">4</label>
                <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                <label for="radio-bhk-5">5</label>
            </div>
        </form>
        <form class="form">
            <h2>Bath</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
                <label for="radio-bath-1">1</label>
                <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                <label for="radio-bath-2">2</label>
                <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
                <label for="radio-bath-3">3</label>
                <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
                <label for="radio-bath-4">4</label>
                <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
                <label for="radio-bath-5">5</label>
            </div>
            <h2>Location</h2>
            <select class="location" name="" id="uiLocations">
                <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                <option>Electronic City</option>
                <option>Rajaji Nagar</option>
            </select>
            <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
            <div id="uiEstimatedPrice" class="result">
                <h2></h2>
            </div>
        </form>
    </div>
</body>
</html>
